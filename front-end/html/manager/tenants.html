<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Apartment Management System</title>
    <script type="module" src="../../javascript/utils/logout.js"></script>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/list-pages.css">
    <link rel="stylesheet" href="../../styles/detail-pages.css">
    <link rel="stylesheet" href="../../styles/submit-pages.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <!-- NAV MENU -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>MAM System</h1>
        </div>

        <!-- Navigation Links -->
        <nav style="flex-grow: 1; padding-top: 16px;">

            <!-- Link Trang chủ -->
            <div class="nav-link">
                <a href="../manager/dashboard.html"><span class="material-symbols-outlined">
                        space_dashboard
                    </span>
                    <span>Trang chủ</span></a>

            </div>

            <!-- Divider -->
            <div class="menu-divider">
                <div class="menu-divider-line"></div>
            </div>

            <!-- Link Trang chủ -->
            <div class="nav-link">
                <a href="../manager/apartments.html"><span class="material-symbols-outlined">
                        apartment
                    </span>
                    <span>Quản lý Căn hộ</span></a>

            </div>

            <!-- Divider -->
            <div class="menu-divider">
                <div class="menu-divider-line"></div>
            </div>

            <!-- Link Quản lý Người thuê -->
            <div class="nav-link active">
                <a href="../manager/tenants.html"><span class="material-symbols-outlined">
                        person
                    </span>
                    <span>Quản lý Người thuê</span></a>

            </div>

            <!-- Divider -->
            <div class="menu-divider">
                <div class="menu-divider-line"></div>
            </div>

            <!-- Button đăng xuất -->
            <div class="nav-link">
                <button type="submit" name="logout" id="logoutBtn"><span class="material-symbols-outlined">
                        logout
                    </span>Đăng xuất</button>
            </div>

        </nav>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <div class="main-container">

        <!-- Header -->
        <header class="header">

            <!-- Header Title -->
            <div class="header-title">

                <!-- Icon của trang -->
                <div class="header-icon-wrapper">
                    <span class="material-symbols-outlined header-icon">
                        person
                    </span>
                </div>
                <span class="header-page-title">Quản lý Người thuê</span>
            </div>
        </header>

        <!-- Main section -->
        <section class="main-section">
            <!-- Card -->
            <div class="content-area">

                <!-- ---------------------------------------------------- -->
                <!-- CONTAINER DANH SÁCH (Mặc định hiển thị) -->
                <!-- ---------------------------------------------------- -->
                <div id="list-view">
                    <div class="content-header">
                        <h2 id="list-title" class="content-title">Danh sách Người thuê</h2>
                        <!-- <button id="addNewBtn" class="add-button">
                            <span class="material-symbols-outlined">add</span>
                            Thêm Người thuê mới
                        </button> -->
                    </div>

                    <div id="tenant-list">
                        <!-- Khu vực này sẽ hiển thị bảng dữ liệu hoặc thông báo tải/lỗi -->
                        <div id="message-area">Đang tải dữ liệu người thuê...</div>
                    </div>
                </div>

                <!-- ---------------------------------------------------- -->
                <!-- CONTAINER CHI TIẾT (Mặc định ẩn) -->
                <!-- ---------------------------------------------------- -->
                <div id="detail-view" style="display: none;">
                    <div class="content-header">
                        <h2 id="detail-title" class="content-title">Hồ sơ Người thuê</h2>
                        <button class="back-button" id="backToListBtn">
                            <span class="material-symbols-outlined" style="margin-right: 5px;">arrow_back</span>
                            Quay lại Danh sách
                        </button>
                    </div>

                    <div id="detail-container">
                        <!-- Nội dung chi tiết sẽ được render vào đây -->
                    </div>
                </div>

                <!-- ---------------------------------------------------- -->
                <!-- CONTAINER CHỈNH SỬA (Mặc định ẩn) -->
                <!-- ---------------------------------------------------- -->
                <div id="edit-view" style="display: none;">
                    <h2 id="form-title" class="content-title">Sửa thông tin Người thuê</h2>

                    <form id="editTenantForm" class="content-card">

                        <div id="form-message" style="display: none;"></div>
                        <!-- Input: Tên -->
                        <div class="form-group">
                            <label for="fullname" class="form-label">Họ tên:</label>
                            <div class="form-input-container">
                                <input type="text" id="fullname" name="fullname">
                            </div>
                        </div>

                        <!-- Input: SĐT -->
                        <div class="form-group">
                            <label for="phone_number" class="form-label">SĐT:</label>
                            <div class="form-input-container">
                                <input type="tel" id="phone_number" name="phone_number" required maxlength="10">
                            </div>
                        </div>

                        <!-- Identity Card -->
                        <div class="form-group">
                            <label for="identity_card_number" class="form-label">Số CCCD/CMND:</label>
                            <div class="form-input-container">
                                <input type="text" id="identity_card_number" name="identity_card_number">
                            </div>
                        </div>

                        <!-- Nút Hành động -->
                        <div class="form-action">
                            <button type="button" class="submit-action cancel-button" id="cancelEditBtn">
                                <span class="material-symbols-outlined">cancel</span>
                                Hủy
                            </button>
                            <button type="submit" id="form-submit-button" class="submit-action submit-button">
                                <span class="material-symbols-outlined">save</span>
                                Lưu
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Hộp thoại xác nhận xoá -->
                <div id="deleteConfirmModal" class="modal-overlay">
                    <div class="modal-content">
                        <div class="modal-header">Xác nhận Xóa</div>
                        <div class="modal-body">
                            <p id="modalBodyText">Bạn có chắc chắn muốn xóa tài khoản người thuê này?</p>
                        </div>
                        <div class="modal-footer">
                            <button id="modalCancelBtn" class="modal-btn modal-btn-cancel">Hủy</button>
                            <button id="modalConfirmBtn" class="modal-btn modal-btn-confirm"
                                data-id-to-delete="">Xóa</button>
                        </div>
                    </div>
                </div>

            </div>
    </div>

    </section>
    </div>

    <script src="../../javascript/config/config.js"></script>
    <script src="../../javascript/utils/utils.js"></script>
    <script type="module" src="../../javascript/manager/tenants.js"></script>

</body>

</html>

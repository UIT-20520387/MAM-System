<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Apartment Management System</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <!-- NAV MENU -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>MAM System</h1>
        </div>

        <!-- Navigation Links -->
        <nav style="flex-grow: 1; padding-top: 16px;">

            <!-- Link Trang chủ -->
            <div class="nav-link active">
                <a href="../manager/dashboard.html"><span class="material-symbols-outlined">
                    space_dashboard
                </span>
                <span>Trang chủ</span></a>
                
            </div>

            <!-- Divider -->
            <div class="menu-divider">
                <div class="menu-divider-line"></div>
            </div>

            <!-- Link Trang chủ -->
            <div class="nav-link">
                <a href="../manager/apartments.html"><span class="material-symbols-outlined">
                    apartment
                </span>
                <span>Quản lý Căn hộ</span></a>
                
            </div>

            <!-- Divider -->
            <div class="menu-divider">
                <div class="menu-divider-line"></div>
            </div>

            <!-- Button đăng xuất -->
            <div class="nav-link">
                <button type="submit" name="logout" id="logoutBtn"><span class="material-symbols-outlined">
                        logout
                    </span>Đăng xuất</button>
            </div>

        </nav>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <div class="main-container">

        <!-- Header -->
        <header class="header">

            <!-- Header Title -->
            <div class="header-title">

                <!-- Icon của trang -->
                <div class="header-icon-wrapper">
                    <span class="material-symbols-outlined header-icon">
                        space_dashboard
                    </span>
                </div>
                <span class="header-page-title">Trang Chủ</span>
            </div>
        </header>

        <!-- Main section -->
        <section class="main-section">
            <!-- Card -->
            <div class="content-area">
                <div class="content-header">
                    <h2 class="content-title">Trang chủ</h2>
                    <button class="add-button">
                        <span class="material-symbols-outlined">add</span>
                        Thêm ...
                    </button>
                </div>
                
                <div id="...-list">
                    <!-- Khu vực này sẽ hiển thị bảng dữ liệu hoặc thông báo tải/lỗi -->
                    <div id="message-area">Đang tải dữ liệu...</div>
                </div>

            </div>
        </section>
    </div>

    <script type="module" src="../../javascript/utils/logout.js"></script>
</body>

</html>

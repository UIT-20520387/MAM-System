<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Apartment Management System</title>
    <script type="module" src="../../javascript/utils/logout.js"></script>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/list-pages.css">
    <link rel="stylesheet" href="../../styles/detail-pages.css">
    <link rel="stylesheet" href="../../styles/submit-pages.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <!-- NAV MENU -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>MAM System</h1>
        </div>

        <!-- Navigation Links -->
        <nav style="flex-grow: 1; padding-top: 16px;">

            <!-- Link Trang chủ -->
            <div class="nav-link" data-page-name="dashboard.html">
                <a href="../admin/dashboard.html"><span class="material-symbols-outlined">
                        space_dashboard
                    </span>
                    <span>Trang chủ</span></a>
            </div>

            <!-- Divider -->
            <div class="menu-divider">
                <div class="menu-divider-line"></div>
            </div>

            <!-- Link Trang chủ -->
            <div class="nav-link active" data-page-name="room_types.html">
                <a href="../admin/room_types.html"><span class="material-symbols-outlined">
                        room_preferences
                    </span>
                    <span>Quản lý Loại phòng</span></a>
            </div>

            <!-- Divider -->
            <div class="menu-divider">
                <div class="menu-divider-line"></div>
            </div>

            <!-- Button đăng xuất -->
            <div class="nav-link">
                <button type="submit" name="logout" id="logoutBtn"><span class="material-symbols-outlined">
                        logout
                    </span>Đăng xuất</button>
            </div>

        </nav>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <div class="main-container">

        <!-- Header -->
        <header class="header">

            <!-- Header Title -->
            <div class="header-title">

                <!-- Icon của trang -->
                <div class="header-icon-wrapper">
                    <span class="material-symbols-outlined header-icon">
                        room_preferences
                    </span>
                </div>
                <span class="header-page-title">Quản lý Loại phòng</span>
            </div>
        </header>

        <!-- Main section -->
        <section class="main-section">
            <!-- Card -->
            <div class="content-area">

                <!-- ---------------------------------------------------- -->
                <!-- CONTAINER DANH SÁCH (Mặc định hiển thị) -->
                <!-- ---------------------------------------------------- -->
                <div id="list-view">
                    <div class="content-header">
                        <h2 id="list-title" class="content-title">Danh sách Loại phòng</h2>
                        <button id="addNewBtn" class="add-button">
                            <span class="material-symbols-outlined">add</span>
                            Thêm Loại phòng mới
                        </button>
                    </div>

                    <div id="room-types-list">
                        <!-- Khu vực này sẽ hiển thị bảng dữ liệu hoặc thông báo tải/lỗi -->
                        <div id="message-area">Đang tải dữ liệu loại phòng...</div>
                    </div>
                </div>

                <!-- ---------------------------------------------------- -->
                <!-- CONTAINER CHI TIẾT (Mặc định ẩn) -->
                <!-- ---------------------------------------------------- -->
                <div id="detail-view" style="display: none;">
                    <div class="content-header">
                        <h2 id="detail-title" class="content-title">Chi tiết Loại Phòng</h2>
                        <button class="back-button" id="backToListBtn">
                            <span class="material-symbols-outlined" style="margin-right: 5px;">arrow_back</span>
                            Quay lại Danh sách
                        </button>
                    </div>

                    <div id="detail-container">
                        <!-- Nội dung chi tiết sẽ được render vào đây -->
                    </div>
                </div>

                <!-- ---------------------------------------------------- -->
                <!-- CONTAINER THÊM MỚI (Mặc định ẩn) -->
                <!-- ---------------------------------------------------- -->
                <div id="add-view" style="display: none;">
                    <h2 id="form-title" class="content-title">Thêm Loại Phòng Mới</h2>

                    <form id="addRoomTypeForm" class="content-card">

                        <div id="form-message" style="display: none;"></div>

                        <!-- Input: ID -->
                        <div class="form-group">
                            <label for="type_id" class="form-label">ID Loại Phòng:</label>
                            <div class="form-input-container">
                                <input type="text" id="type_id" name="type_id" required maxlength="10">
                            </div>
                        </div>

                        <!-- Input: Tên Loại Phòng -->
                        <div class="form-group">
                            <label for="type_name" class="form-label">Tên Loại Phòng:</label>
                            <div class="form-input-container">
                                <input type="text" id="type_name" name="type_name" required>
                            </div>
                        </div>

                        <!-- Input: Giá Gốc -->
                        <div class="form-group">
                            <label for="base_price" class="form-label">Giá gốc (VNĐ/tháng):</label>
                            <div class="form-input-container">
                                <input type="number" id="base_price" name="base_price" required min="1000">
                            </div>
                        </div>

                        <!-- Textarea: Mô tả -->
                        <div class="form-group" style="border-bottom: none;">
                            <label for="description" class="form-label">Mô tả:</label>
                            <div class="form-input-container">
                                <textarea id="description" name="description" rows="4"></textarea>
                            </div>
                        </div>

                        <!-- Nút Hành động -->
                        <div class="form-action">
                            <button type="button" class="submit-action cancel-button" id="cancelAddBtn">
                                <span class="material-symbols-outlined">cancel</span>
                                Hủy
                            </button>
                            <button type="submit" id="form-submit-button" class="submit-action submit-button">
                                <span class="material-symbols-outlined">save</span>
                                Lưu
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Hộp thoại xác nhận xoá -->
                <div id="deleteConfirmModal" class="modal-overlay">
                    <div class="modal-content">
                        <div class="modal-header">Xác nhận Xóa</div>
                        <div class="modal-body">
                            <p id="modalBodyText">Bạn có chắc chắn muốn xóa loại phòng này?</p>
                        </div>
                        <div class="modal-footer">
                            <button id="modalCancelBtn" class="modal-btn modal-btn-cancel">Hủy</button>
                            <button id="modalConfirmBtn" class="modal-btn modal-btn-confirm"
                                data-id-to-delete="">Xóa</button>
                        </div>
                    </div>
                </div>

            </div>

    </div>

    </section>
    </div>

    <script src="../../javascript/config/config.js"></script>
    <script src="../../javascript/utils/utils.js"></script>
    <script type="module" src="../../javascript/admin/roomTypes.js"></script>
</body>

</html>

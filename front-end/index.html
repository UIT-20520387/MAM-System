<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Apartment Management System</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="./styles/login-register.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-form">
            <form action="">
                <h2>ĐĂNG NHẬP</h2>
                <input type="email" name="email" id="emailInput" placeholder="Email" required>
                <input type="password" name="password" id="passwordInput" placeholder="Mật khẩu" required>
                <button type="submit" name="login" id="loginBtn">Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="./register.html">Đăng ký ngay</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="./javascript/auth/auth.js"></script>
</body>
</html>
